<section>

  <div class="container ">
  
    <div class="modal-dialog modal-dialog-centered size">
      <h1>Currency Conventer</h1>
    </div>
    
   
    <div class="form-group">
      <label for="exampleInputPassword1">Introduzca la cantidad deseada(conversión de Euros a Dolares)</label>
      <input  class="form-control" type="number" name="number" placeholder="€, $, ......" [(ngModel)]="texto">
      <button *ngIf="!show" (click)="start()"  type="button" class="btn btn-success">Conversión</button> 
      <button *ngIf="show" (click)="reset()"  type="button" class="btn btn-danger">Reset</button> 
    </div>
    <div class="form-group">
      <label  *ngIf="show" for="exampleInputPassword1">{{converter | async | currency}}</label>
      
    </div>
  
    
  
  
  </div>
  </section>
